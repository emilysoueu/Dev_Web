<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios html</h1>
    </header>
    <nav>
        <a href ="anatomia_tag.html"> 00 - TESTE | </a>
        <a href ="temp.html">Temp</a>

    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
            Curso de Web Moderno
        <br>
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            console.log(link)
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()

                
                fetch(link.href)
                // <!--requisiçao ajax sem precisar do Jquery -->
                                                                                        
                 .then(resp => resp.text()) // <!-- pegar o conteúdo html da página que se fez a requisição -->
                 .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
   
</body>
</html>
