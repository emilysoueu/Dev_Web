<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">


</head>

<body>
<div class="container" style="background-color: #000; height:500px" >
	<div class="row">
		<div class="col-md-12" style="background-color: green; height: 150px;"></div>
	</div>
	<div class="row">
		<!-- A soma tem que sempre dar 12 -->
		<div class="col-md-8" style="background-color: pink; height: 300px;"></div>
		<div class="col-md-4" style="background-color: blue; height: 300px;"></div>
	</div>
	<div class="row">
		<div class="col-md-12" style="background-color: purple; height: 150px;"></div>
	</div>

</div>

	<footer>
		<!-- Jquery tem que ser declarado antes do Bootstrap -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>		
	</footer>

</body>
</html>
